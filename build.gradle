plugins {
    id "java"
    id "org.jetbrains.intellij" version "1.17.3"
}

group "dev.pnbarx.idea"
version "1.3.1"

sourceCompatibility = 17

repositories {
    mavenCentral()
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = "2022.3.3"
    type = "IU"
    downloadSources = true
    updateSinceUntilBuild = true
    patchPluginXml {
        sinceBuild = "223"
        untilBuild = "241.*"
    }
}
